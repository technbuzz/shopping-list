<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{'ADD' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>{{'NAME' | translate}}</ion-label>
    <ion-input type="text" [(ngModel)]="shoppingItem.itemName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>{{'NUMBER' | translate}}</ion-label>
    <ion-input type="number" [(ngModel)]="shoppingItem.itemNumber"></ion-input>
  </ion-item>

  <button ion-button block (click)="addShoppingItem(shoppingItem)">{{'BTNADD'| translate}}</button>
</ion-content>
