<!--

<ion-header>


  <ion-navbar>
    <ion-title>{{'SETTINGS' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <ion-label>{{'CLANG' | translate}}</ion-label>
  <ion-select (ionChange)="changeLanguage()" name="language" [(ngModel)]="language">
    <ion-option value="en">English</ion-option>
    <ion-option value="ur">Urdu</ion-option>
  </ion-select>
</ion-item>
</ion-content>
